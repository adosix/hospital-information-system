{% extends "hospital_information_system/default.html" %}
{% block content %}
<section id="section">
  <!--for demo wrap-->
  <h1><strong>Users</strong></h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>first:</th>
          <th>last:</th>
          <th>pass:</th>
          <th>email:</th>
          <th>telnum:</th>
          <th>state:</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for u in User %}
        <tr>
          <td>{{ u.First_name }}</td>
          <td>{{ u.Last_name }}</td>
          <td>{{ u.Password }}</td>
          <td>{{ u.Email }}</td>
          <td>{{ u.TelNum }}</td>
          <td>{{ u.State }}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock content %}
